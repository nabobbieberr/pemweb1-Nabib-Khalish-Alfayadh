<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pembelian</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form>
        <div class="form-group row">
          <label for="text" class="col-4 col-form-label">Nama Lengkap</label> 
          <div class="col-8">
            <input id="text" name="text" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="tempat" class="col-4 col-form-label">Tempat Tinggal</label> 
          <div class="col-8">
            <input id="tempat" name="tempat" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Daop 4 Versi</label> 
          <div class="col-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="rabbit"> 
              <label for="radio_0" class="custom-control-label">Versi 1</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="duck"> 
              <label for="radio_1" class="custom-control-label">Versi 2</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-4 col-form-label">Email Pengiriman</label> 
          <div class="col-8">
            <input id="email" name="email" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="select" class="col-4 col-form-label">Payment</label> 
          <div class="col-8">
            <select id="select" name="select" class="custom-select">
              <option value="Hadir">BCA</option>
              <option value="Alpa">MANDIRI</option>
              <option value="Izin">BTN</option>
            </select>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
    <head>
        <body>
            <fieldset>
                <legend>Form Pemesanan Pizza</legend>

                <h1>Selamat Datang Di Domino's Pizza</h1>
                <p>Silahkan isi pesanan anda disini!</p>

                <form action="pesanan_pizza.html">
                    <table>
                        <thead>
                            <tr>
                                <td>Informasi Anda</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><label for="nama">Nama :</label></td>
                                <td><input type="text" id="nama" name="nama" required>*</td>
                            </tr>
                            <tr>
                                <td><label for="alamat">Alamat :</label></td>
                                <td><input type="text" id="alamat" name="alamat" required>*</td>
                            </tr>
                            <tr>
                                <td><label for="notlp">No Telepon :</label></td>
                                <td><input type="number" id="notlp" name="notlp" required>*</td>
                            </tr>
                            <tr>
                                <td><label for="email">Email :</label></td>
                                <td><input type="email" id="email" name="email" required>*</td>
                            </tr>
                            <tr>
                                <td><label for="note">Notes Pemesanan :</label></td>
                                <td><textarea name="note" id="note" 
                                required placeholder="Tidak Lebih dari 400 Karakter"></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                                                                                                                                                                                                                                                                                                                                                                                        q555555      
                    <h4>Pilih Salah Satu</h4>
                    <label for="crust">Crush</label><br>

                    <input type="radio" id="crust" name="crust" value="cs">
                    <label for="cs">Classic White</label><br>
                    <input type="radio" id="crust" name="crust" value="mg">
                    <label for="mg">Multigrain</label><br>
                    <input type="radio" id="crust" name="crust" value="cf">
                    <label for="cf">Cheese Stuffed</label><br>
                    <input type="radio" id="crust" name="crust" value="gf">
                    <label for="gf">Gluten Free</label><br><br>

                    <label for="">Topping (Pilih Lebih dari 1)</label><br>

                    <input type="checkbox" id="" name="topping" value="rs">Red Sauce<br>
                    <input type="checkbox" id="" name="topping" value="mz">Mozzarela<br>
                    <input type="checkbox" id="" name="topping" value="bf">Beef<br>
                    <input type="checkbox" id="" name="topping" value="pp">Paperoni<br>

                    <h4>Number</h4>
                    <label for="">Pesan Pizza :</label>
                    <input type="number" min="1" max="10"><br><br>

                    <button type="submit">Pesan Sekarang</button>
                    <button type="reset">reset</button>
                </form>
            </fieldset>
        </body>
    </head>
</html>

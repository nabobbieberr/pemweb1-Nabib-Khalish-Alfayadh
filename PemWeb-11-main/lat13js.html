<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganti Gambar</title>
    <script>
        function tampilGambar() {
            let nilaiTerpilih = document.getElementById("pilihGambar").value;
            let gambarPilih = document.getElementById("gambarPilih")

            switch(nilaiTerpilih) {
                case "Gambar1":
                    gambarPilih.src = "gambar/gorila.png";
                    break;
                case "Gambar2":
                    gambarPilih.src = "gambar/monyet.png";
                    break;
                case "Gambar3":
                    gambarPilih.src = "gambar/babi.png";
                    break;
                case "gambar4":
                    gambarPilih.src = "gambar/guguk.png"
                    break;
                default:
                    gambarPilih.src = "";
                    break;
            }
        }
    </script>
</head>
<body>
    <h2>Ganti Gambar</h2>
    <label for="pilihgambar">Pilih Gambar :</label>
    <select id="pilihGambar" onchange="tampilGambar()">
        <option value="Gambar1">Gorila</option>
        <option value="Gambar2">Monyet</option>
        <option value="Gambar3">Babi</option>
        <option value="gambar4">guguk</option>
    </select>
    <br>
    <img src="gambar/gorila.png" id="gambarPilih" alt="kosong" width="300">
</body>
</html>
